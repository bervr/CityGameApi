version: '3.8'
services:
  web:
    build: .
    container_name: drf_app
    env_file:
      - ./drftt/.env
    volumes:
      - ./src/drftt

    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: mysql:5.7
    ports:
      - 3306:3306
    env_file:
      - ./drftt/.env
    restart: always
    volumes:
      - ./src/drftt:/var/lib/mysql